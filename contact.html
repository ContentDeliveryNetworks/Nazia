<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us for any job-related queries or assistance.">
    <meta name="keywords" content="Contact, JobFinder, Support">
    <meta name="author" content="JobFinder">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">JobFinder</h1>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="jobs.html">Job Listings</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions or need assistance, please fill out the form below:</p>
                <form action="#" method="POST" class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 JobFinder. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
